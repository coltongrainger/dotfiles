<p>Now consider the set, \(T\) of integers \(\{1,2,3,4,5,6,7,8,9\}\)</p>
<p>A set-builder description of \(T\) is: \(\{x \; | \; x\) is a positive integer with \(x /lt 10
\}\text{.}\)  The way to read this is: “The set of positive integers \(x\) such that \(x\) is less than \(10\text{.}\)”</p></article><span class="incontext"><a href="sets.html#li-69">in-context</a></span>
