<p>The \(y\)-intercept is the value of \(y\) when \(x=0\text{,}\) so \(0 + 3y = 6\text{,}\) and dividing both sides by \(3\) we get: \(y=2\text{.}\) So, the \(y\)-intercept is \(2\text{.}\)</p></article><span class="incontext"><a href="setting-up-coordinates.html#li-26">in-context</a></span>
