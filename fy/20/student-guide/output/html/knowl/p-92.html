<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>This example illustrates an important property of exponents.</p>
<div class="displaymath">
\begin{gather}
\text{Negative Power Rule of Exponents: }
a^{-n}= \frac{1}{a^n} \text{ if } a \neq 0\tag{1.7}
\end{gather}
</div>
<p>It is important to note that a negative exponent does not mean the expression is negative.</p>
