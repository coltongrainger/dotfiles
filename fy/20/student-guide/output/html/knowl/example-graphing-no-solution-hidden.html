<body><article class="example-like"><p>Recall <a data-knowl="./knowl/example-elimination-no-solution.html" title="Example 1.47: Solving by Elimination: No Solution">Example 1.47</a>and <a data-knowl="./knowl/example-substitution-no-solution.html" title="Example 1.48: Solving by Substitution: No Solution">Example 1.48</a>.  We found no solution to the system</p>

2x+3y &amp;= 8\\
4x+6y &amp;= -3
\end{align*}
</div>
