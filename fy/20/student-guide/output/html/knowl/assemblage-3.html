<article class="assemblage-like"><h6 class="heading"><span class="title">WeBWorK: Entering Multi-digit Exponents.</span></h6>
<p>If your exponent has two or more digits, you must place parentheses around it. Otherwise, WeBWorK only takes the first number after the <code class="code-inline tex2jax_ignore">^</code> as the exponent: Type <code class="code-inline tex2jax_ignore">x^(12)</code> for \(x^{12}\text{.}\)</p></article><span class="incontext"><a href="manipulating-numbers.html#assemblage-3">in-context</a></span>
