<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We could have used the other point: \(3 = \frac{4}{3}(-2) + b\text{.}\) In this case, \(b = 3 + \frac{8}{3} = \frac{9}{3} + \frac{8}{3}= \frac{17}{3}\) and \(b\) is still equal to \(\frac{17}{3}.\)  So remember, we can use either point to find \(b\text{.}\)</p>
