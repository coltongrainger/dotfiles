<p>Why not? Remember that \(\sqrt{x^2 + 9}\) is asking a question: “what <em class="emphasis">squared</em> gives the answer \(x^2 + 9\text{?}\)” So \((x + 3)\) is not an answer, because \((x + 3)^2 = x^2 + 6x+9\text{,}\) not \(x^2 + 9\text{.}\)</p>
