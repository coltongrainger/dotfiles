<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(d\) be the number of days, \(S\) be the number of dollars Sam has made, and \(A\) be the number of dollars Alice has made. Both \(S\) and \(A\) are functions of time. But \(S(d)\) is not a linear function, and \(A(d)\) is a linear function.</p>
