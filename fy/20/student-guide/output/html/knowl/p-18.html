<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In this case one may remove the parentheses by multiplying out the expression \(3(2x+5)\) so that the like terms may be combined.</p>
<div class="displaymath">
\begin{gather*}
3(2x+5)-4x\\
3(2x)+3(5)-4x\\
6x+15-4x\\
(6x-4x)+15\\
2x+15 \checkmark
\end{gather*}
</div>
