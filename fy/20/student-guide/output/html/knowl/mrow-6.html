\begin{align*}
12\left(\frac{x}{3} + 2\right) &amp; = 12\left(\frac{x}{4}\right)\\
12\left(\frac{x}{3}\right) + 12(2) &amp; = 3x\\
4x + 24  &amp;= 3x\\
4x + 24 - 3x &amp; = 3x-3x\\
x + 24 &amp; = 0\\
x &amp; = -24\checkmark
\end{align*}
