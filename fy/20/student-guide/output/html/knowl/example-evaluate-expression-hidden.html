<body><article class="example-like"><p>Evaluate \(2p + \dfrac{r^2}{3}\) for \(p = -1\) and \(r = 4\text{.}\)</p>
<p>Substitute \(-1\) for \(p\) and \(4\) for \(r\text{,}\) and simplify:</p>
<div class="displaymath">
\begin{equation*}
2(-1) + \frac{4^2}{3} = -2 + \frac{16}{3} = \frac{-6}{3} + \frac{16}{3} = \frac{10}{3}\checkmark
\end{equation*}
</div></article></body>
